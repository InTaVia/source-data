datasets:
  - id: apis
    name: "Austrian Biographical Dictionary (ÖBL)"
    description: "The ÖBL contains roughly 20.000 biographies of people 
      who had some kind of influence on Austria and died between 1815 and 1950."
    website: https://apis.acdh.oeaw.ac.at
    file: apis_data.ttl
    namespace: http://data.intavia.eu/oebl
  - id: bs
    name: BiographySampo
    description: ""
    website: https://bs.aalto.fi
    file: bs_data.ttl
    namespace: http://data.intavia.eu/bs
  - id: europeana_cho
    name: "Europeana CHO data"
    description: "Cultural heritage object (CHO) data ingested from Europeana."
    website: https://www.europeana.eu
    file: europeana-cho-idm.ttl
    namespace: http://data.intavia.eu/europeana